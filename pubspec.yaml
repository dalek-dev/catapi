name: p_catapi
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  injectable:  ^2.3.3

  get_it:  ^7.6.7
  http: ^1.2.1
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

  dartz: ^0.10.1
  equatable: ^2.0.5

  flutter_bloc: ^8.1.4

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  
  
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  injectable_generator: ^2.4.2

  build_runner: ^2.4.8

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: The Cat FREE
      fonts:
        - asset: assets/fonts/The Cat FREE.ttf

  
